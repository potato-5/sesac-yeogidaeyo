appcompat = "1.7.1"
material = "1.13.0"
jetbrainsKotlinJvm = "2.2.21"
navigationCompose = "2.9.6"
coil = "2.7.0"
coroutines = "1.10.2"

kotlinxSerializationJson = "1.9.0"
materialIconsExtended = "1.7.8"

#Compose Map & Fused Location
mapsCompose = "6.12.2"
