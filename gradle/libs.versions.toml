kakaoMaps = "2.13.0"
retrofit = "3.0.0"
converterMoshi = "3.0.0"
moshiKotlin = "1.15.2"

#compose firebase
firebaseBom = "34.7.0"
firebaseFirestoreKtx = "25.1.4"
